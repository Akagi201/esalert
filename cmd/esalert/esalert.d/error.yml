- name: alert_error
  interval: "* * * * *"
  search_index: "filebeat-*"
  search_type: "doc"
  search: {
    "query": {
      "query_string": {
        "query": "level:error"
      }
    }
  }
  process:
    lua_inline: |
      if ctx.HitCount > 1 then
        return {
          {
            type = "log",
            message = "Performing action for alert " .. ctx.Name,
          }
        }
      end
